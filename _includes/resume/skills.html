<div class="list-groups">
  {% for content in data[1] %}
    <div class="list-group" title="{{ content.level }}">
      <table class="table-cv list-group-table">
        <tbody>
          <tr class="list-groups-category">
            {% if content.icon %}
              <td class="list-group-category-icon">
                <i class="{{ content.icon }}"></i>
              </td>
            {% else %}
              <td class="list-group-category-icon"></td>
            {% endif %}
            <!-- Calculate colspan number for category title -->
            {% assign i = 1 %}
            {% for item in content.items %}
              {% assign i = i | plus: 1 %}
            {% endfor %}
              <td colspan="{{ i }}">{{ content.name }}</td>
            </td>
          </tr>
          {% comment %} pt-2 ps-5 {% endcomment %}
          <tr class="list-groups-name p2">
            {% for item in content.keywords %}
              <td class="list-group-name border-round random-color">
                <b class="">{{ item }}</b>
              </td>
            {% endfor %}
          </tr>
        </tbody>
      </table>
    </div>
  {% endfor %}
</div>
